<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>3D Scene with Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: auto !important;
        }

        #info {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            top: 0;
            left: 0;
        }

        #material-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .material-icon {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 25px;
        }

        .material-icon:hover {
            border-color: white;
        }
    </style>
</head>

<body>
    <div id="material-selector" style="display: none;">
        <img class="material-icon" src="../jsm/textures/粉.png" data-material="material1">
        <img class="material-icon" src="../jsm/textures/白.png" data-material="material2">
        <img class="material-icon" src="../jsm/textures/黄.png" data-material="material3">
        <img class="material-icon" src="../jsm/textures/黑.png" data-material="material4">
    </div>
    <div id="info"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from '../build/three.module.js';
        import { OrbitControls } from '../jsm/controls/OrbitControls.js';
        import { RGBELoader } from '../jsm/loaders/RGBELoader.js';
        import { GLTFLoader } from '../jsm/loaders/GLTFLoader.js';
    
        let camera, scene, renderer, controls, model, mouse, selectedObject,raycaster;
        const objects = [];
        let lastValidPosition = new THREE.Vector3();
        const triangles = [];
    
        init();
        animate();
    
        function init() {
            // 创建场景
            scene = new THREE.Scene();
    
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);
    
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
    
            // 创建轨道控制器
            controls = new OrbitControls(camera, renderer.domElement);
    
            // 创建环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            raycaster = new THREE.Raycaster();

    
            // 创建方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
    
            // 加载HDR环境贴图
            const rgbeLoader = new RGBELoader();
            rgbeLoader.load('../jsm/textures/7.hdr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture;
                scene.background = texture;
            });
    
            // 创建地板、墙壁、天花板
            createRoom();
    
            // 加载模型
            const gltfLoader = new GLTFLoader();
            gltfLoader.load('../jsm/models/csfa1708091.glb', (gltf) => {
                model = gltf.scene;
                model.position.y = 0;
                model.rotation.x = -Math.PI / 2;
                model.traverse((child) => {
                    if (child.isMesh) {
                        objects.push(child);
                        extractTriangles(child.geometry);
                        child.material = new THREE.MeshPhysicalMaterial({
                            color: 0xFFC0CB,
                            roughness: 0.5,
                            metalness: 0.1,
                            envMapIntensity: 1,
                            clearcoat: 0.1,
                            clearcoatRoughness: 0.1
                        });
                    }
                });
                scene.add(model);
            });
    
            // 创建光标提示
            mouse = new THREE.Vector2();
    
            window.addEventListener('click', onClick, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }
    
        function createRoom() {
            // 创建地板
            const floorTexture = new THREE.TextureLoader().load('../jsm/textures/地板.jpeg');
            const floorMaterial = new THREE.MeshStandardMaterial({ map: floorTexture });
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.name = 'floor';
            scene.add(floor);
    
            // 创建墙壁
            const wallTexture = new THREE.TextureLoader().load('../jsm/textures/墙壁.jpeg');
            const wallMaterial = new THREE.MeshStandardMaterial({ map: wallTexture });
            const wallGeometry = new THREE.PlaneGeometry(10, 10);
            const wallPositions = [
                { x: 0, y: 5, z: 5, rotation: { x: 0, y: Math.PI, z: 0 } },
                { x: 0, y: 5, z: -5, rotation: { x: 0, y: 0, z: 0 } },
                { x: 5, y: 5, z: 0, rotation: { x: 0, y: -Math.PI / 2, z: 0 } },
                { x: -5, y: 5, z: 0, rotation: { x: 0, y: Math.PI / 2, z: 0 } }
            ];
            wallPositions.forEach((wallPosition) => {
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(wallPosition.x, wallPosition.y, wallPosition.z);
                wall.rotation.set(wallPosition.rotation.x, wallPosition.rotation.y, wallPosition.rotation.z);
                scene.add(wall);
                extractTriangles(wall.geometry);
            });
    
            // 创建天花板
            const ceilingTexture = new THREE.TextureLoader().load('../jsm/textures/天花板.jpeg');
            const ceilingMaterial = new THREE.MeshStandardMaterial({ map: ceilingTexture });
            const ceilingGeometry = new THREE.PlaneGeometry(10, 10);
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.position.set(0, 10, 0);
            ceiling.rotation.x = Math.PI / 2;
            scene.add(ceiling);
            extractTriangles(ceiling.geometry);
        }
    
        function extractTriangles(geometry) {// 提取三角形
            if (geometry.isBufferGeometry) {
                const position = geometry.attributes.position;
                for (let i = 0; i < position.count; i += 3) {
                    const v0 = new THREE.Vector3().fromBufferAttribute(position, i);
                    const v1 = new THREE.Vector3().fromBufferAttribute(position, i + 1);
                    const v2 = new THREE.Vector3().fromBufferAttribute(position, i + 2);
                    triangles.push(new THREE.Triangle(v0, v1, v2));
                }
            }
        }
    
        function checkCollisions() {// 碰撞检测
            const cameraPosition = new THREE.Vector3().copy(camera.position);
    
            for (const triangle of triangles) {
                const closestPoint = new THREE.Vector3();
                triangle.closestPointToPoint(cameraPosition, closestPoint);
    
                if (cameraPosition.distanceTo(closestPoint) < 0.1) { // 你可以调整这个距离值来适应不同的碰撞检测灵敏度
                    camera.position.copy(lastValidPosition);
                    return;
                }
            }
            lastValidPosition.copy(camera.position);// 保存上一个有效位置
        }
    
        function onClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
    
            const intersects = raycaster.intersectObjects(objects, true);
            if (intersects.length > 0) {
                const object = intersects[0].object;
    
                if (object.name === 'floor') {
                    controls.getObject().position.set(intersects[0].point.x, 1.6, intersects[0].point.z);
                } else {
                    selectedObject = object;
                }
            } else {
                selectedObject = null;
            }
        }
    
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
    
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    
        function animate() {
            requestAnimationFrame(animate);
            checkCollisions();
            controls.update();
            renderer.render(scene, camera);
        }
    
        animate();
    </script>
    
</body>

</html>
